<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio - Hacker Style</title>
    <style>
        /* Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        :root {
            --main-bg-color: #0a0a0a;
            --accent-color: #00ff00;
            --text-color: #e0e0e0;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container { max-width: 900px; margin: auto; padding: 40px; }
        .highlight { color: var(--accent-color); }
        .cta-btn { padding: 15px 30px; background: var(--accent-color); color: var(--main-bg-color); border: none; cursor: pointer; font-size: 1.2rem; }
        .cta-btn:hover { background: #00cc00; }
        .section { padding: 120px 0; font-size: 1.5rem; }
        .nav-link { color: var(--text-color); margin: 0 20px; text-decoration: none; font-size: 1.2rem; }
        .nav-link:hover { text-decoration: underline; }
        .terminal-text { color: var(--accent-color); }
        
        /* Terminal Overlay Effect */
        #terminal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 255, 0, 0.02) 50%, transparent 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
        }

        /* Typewriter Effect */
        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent-color);
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="terminal-overlay"></div>
    <header>
        <nav>
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>
    
    <section id="home" class="section">
        <div class="container">
            <h1><span class="typewriter">&gt; Hello, I'm <span class="highlight">Your Name</span>_</span></h1>
            <h2>Web Developer | Problem Solver</h2>
            <button class="cta-btn" onclick="alert('Contact Me!')">Contact Me</button>
        </div>
    </section>
    
    <section id="about" class="section">
        <div class="container">
            <h2 class="terminal-text">&gt; About_Me</h2>
            <p>Passionate developer creating elegant solutions.</p>
        </div>
    </section>
    
    <section id="contact" class="section">
        <div class="container">
            <h2 class="terminal-text">&gt; Contact_Me</h2>
            <p>Email: email@example.com</p>
        </div>
    </section>
    
    <script>
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
